<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROFESSIONAL WEBINAR</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="header_des.png" alt="Logo" class="logo">
    </div>

    <form id="registrationForm">
<!--       <h2 class="headboy">PROFESSIONAL WEBINAR</h2> -->
      <div class="heady">
        <div class="heady-strip"></div>
        <div class="heady-content">
          <!-- Your content like title, inputs, etc -->
          <h2>PROFESSIONAL WEBINAR</h2>
          <!-- more content -->
        </div>
      </div>
      
      <div class="inputer">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" name="name" id="name" placeholder="your answer" required>        
      </div>

      <div class="inputer">     
        <label for="phone">Phone/Whatsapp Number <span class="required">*</span></label>
        <input type="text" name="phone" id="phone" placeholder="your answer" required>
      </div>

      <div class="inputer">     
        <label for="company">Company <span class="required">*</span></label>
        <input type="text" name="company" id="company" placeholder="your answer" required>      
      </div>


      <div class="inputer">     
        <label for="email">Company Email <span class="required">*</span></label>
        <input type="email" name="email" id="email" placeholder="your answer" required>
      </div>      

      <div class="inputer">     
        <label for="linkedin">LinkedIn Profile </label>
        <input type="text" name="linkedin" id="linkedin" placeholder="your answer">
      </div>   

      <div class="form-actions">
        <button type="submit">Submit</button>
        <button type="reset" class="clear-btn">Clear form</button>
      </div>
    </form>
  </div>

  <script src="index.js"></script>
</body>
</html>
